<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | By MrRALERT</title>
    <!-- Main Css File -->
    <link rel="stylesheet" href="./css/master.css">
    <!-- Normalize -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Font Awsome Css File -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Google Fonts | open sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,800;1,300;1,400;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Setting Box -->
    <div class="setting-box">
        <div class="btn">
            <i class="fa-solid fa-gear"></i>
        </div>
        <h1>Setting Box</h1>
        <div class="setting-container">
            <div class="box">
                <h3>Background</h3>
                <div class="back-count">
                    <img src="./images/wallpaperflare.com_wallpaper (1).jpg" data-na="wallpaperflare.com_wallpaper\ \(1\).jpg" alt="">
                    <img src="./images/wallpaperflare.com_wallpaper.jpg" data-na="wallpaperflare.com_wallpaper.jpg" alt="">
                </div>
            </div>
            <div class="box">
                <h3>Color</h3>
                <ul>
                    <li data-color = "#116D6E" class="active"></li>
                    <li data-color = "#F44336"></li>
                    <li data-color = "#4CAF50"></li>
                    <li data-color = "#FF5722"></li>
                    <li data-color = "#9C27B0"></li>
                </ul>
            </div>
            <div class="box side">
                <h3>Sidebar Show</h3>
                <div class="sideCont">
                    <span data-ch = "big" class="active">Yes</span>
                    <span data-ch = "min">No</span>
                </div>
            </div>
        </div>
    </div>
    <div class="page">
        <div class="side-bar">
            <div class="info">
                <div class="profile">
                    <img src="./images/profile.jpg" alt="">
                </div>
                <h3>MR RALERT</h3>
                <p>Front End Developer</p>
            </div> 
            <ul>
                <li  data-tp="index.html">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </li>
                <li data-tp="about.html" >
                    <i class="fa-regular fa-address-card"></i>
                    <span>About</span>
                </li>
                <li data-tp="skills.html" class="active">
                    <i class="fa-solid fa-code"></i>
                    <span>Skills</span>
                </li>
                <li data-tp="projects.html">
                    <i class="fa-solid fa-diagram-project"></i>
                    <span>Projects</span>
                </li>
                <li data-tp="contact.html">
                    <i class="fa-solid fa-envelope"></i>
                    <span>Contant</span>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="skills">
                <h1>About My Skills</h1>
                <div class="skill-box">
                    <img src="./images/skills/html-5.png" alt="">
                    <div class="prog">
                        <span style="width : 90%" data-width="90%"></span>
                    </div>
                </div>
                <div class="skill-box">
                    <img src="./images/skills/css-3.png" alt="">
                    <div class="prog">
                        <span style="width : 95%" data-width  = "95%"></span>
                    </div>
                </div>
                <div class="skill-box">
                    <img src="./images/skills/js.png" alt="">
                    <div class="prog">
                        <span style="width : 70%" data-width  = "70%"></span>
                    </div>
                </div>
                <div class="skill-box">
                    <img src="./images/skills/python.png" alt="">
                    <div class="prog">
                        <span style="width : 80%" data-width  = "80%"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
